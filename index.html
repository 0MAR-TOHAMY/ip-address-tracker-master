<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <div class="details">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </div>
      <div class="result">
        <h2>IP ADDREESS<br><span>192.168.1.1</span></h2>
        <h2>LOCATION<br><span>192.168.1.1</span></h2>
        <h2>TIMEZONE<br><span>192.168.1.1</span></h2>
        <h2>ISP<br><span>192.168.1.1</span></h2>
      </div>
    </div>
    <img src="./images/pattern-bg-desktop.png" alt="pattern-bg-desktop">
    <div class="map"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
